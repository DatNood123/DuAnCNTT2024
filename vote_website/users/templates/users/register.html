{% extends "layout.html" %}

{% block title %}
    Register an account
{% endblock %}

{% block content %}
    <h1>Register an account</h1>
    <form class="form-with-validation" action="/users/register/" method="post">
        {% csrf_token %}
        {{ form }}
        <button class="form-submit">Submit</button>
    </form>
{% endblock %}
